<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักน้องพิมพ์ ที่สุดในโลก</title>
    <style>
        /* ใช้ฟอนต์ Kanit เพื่อความสวยงามของภาษาไทย */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fde4ea; /* สีชมพูอ่อนสำหรับพื้นหลัง */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 2px solid #f48fb1; /* ขอบสีชมพู */
        }

        h1 {
            color: #e91e63; /* สีชมพูเข้ม */
            margin-bottom: 25px;
            font-size: 2em;
        }

        .time-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input[type="time"] {
            border: 2px solid #f8bbd0; /* สีชมพูอ่อนสำหรับเส้นขอบ */
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1em;
            font-family: 'Kanit', sans-serif;
            width: 130px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: #e91e63; /* เปลี่ยนสีขอบเมื่อ focus */
        }

        button {
            background-color: #e91e63; /* สีชมพูเข้ม */
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c2185b; /* สีชมพูเข้มขึ้นเมื่อเอาเมาส์ไปวาง */
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 25px;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            min-height: 30px; /* จองพื้นที่สำหรับผลลัพธ์ */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>รักน้องพิมพ์ ที่สุดในโลก</h1>
        
        <div class="time-input-container">
            <div>
                <label for="startTime">เวลาเริ่มต้น (24 ชม.)</label><br>
                <input type="time" id="startTime" required>
            </div>
            <div>
                <label for="endTime">เวลาสิ้นสุด (24 ชม.)</label><br>
                <input type="time" id="endTime" required>
            </div>
        </div>
        
        <button onclick="calculateTime()">คำนวณเวลา</button>
        
        <p id="result"></p>
    </div>

    <script>
        function calculateTime() {
            const startTimeValue = document.getElementById('startTime').value;
            const endTimeValue = document.getElementById('endTime').value;
            const resultElement = document.getElementById('result');

            if (!startTimeValue || !endTimeValue) {
                resultElement.textContent = 'กรุณาใส่เวลาให้ครบทั้งสองช่อง';
                resultElement.style.color = '#d32f2f'; // สีแดงสำหรับข้อความผิดพลาด
                return;
            }

            // ค่าที่ได้จาก input type="time" จะเป็นรูปแบบ 24 ชั่วโมงเสมอ (เช่น "14:30")
            // ทำให้การคำนวณด้านล่างนี้ทำงานกับระบบ 24 ชั่วโมงได้ถูกต้อง
            const [startHours, startMinutes] = startTimeValue.split(':').map(Number);
            const [endHours, endMinutes] = endTimeValue.split(':').map(Number);

            const totalStartMinutes = (startHours * 60) + startMinutes;
            const totalEndMinutes = (endHours * 60) + endMinutes;
            
            let differenceInMinutes = totalEndMinutes - totalStartMinutes;

            if (differenceInMinutes < 0) {
                resultElement.textContent = 'เวลาสิ้นสุดต้องมากกว่าเวลาเริ่มต้น';
                resultElement.style.color = '#d32f2f';
                return;
            }

            const hours = Math.floor(differenceInMinutes / 60);
            const minutes = differenceInMinutes % 60;

            resultElement.style.color = '#333';
            resultElement.textContent = `ระยะเวลาที่ผ่านไป: ${hours} ชั่วโมง ${minutes} นาที`;
        }
    </script>

</body>
</html>
